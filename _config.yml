                In Fall 2017, I decided to take <a class = "cornellred link" href="https://medium.com/intro-to-digital-product-design" target="_blank">Intro to Digital Product Design</a>, a student-taught course at Cornell, and this class truly changed my life. I immediately fell in love with user experience design, a space that combines my passions for design, business, psychology, multi-faceted problem-solving, and social change.

                At Cornell, I am a product designer for <a class="cornellred link" href="https://www.cornellappdev.com/" target="_blank">Cornell AppDev</a>, Computer Science Instructor for <a class="blue link" href="https://junilearning.com/" target="_blank">Juni Learning</a>, and Teaching Assistant for Design and Programming for the Web <a class="purple link" href="https://classes.cornell.edu/browse/roster/FA19/class/CS/1300" target="_blank">(CS 1300)</a>.
