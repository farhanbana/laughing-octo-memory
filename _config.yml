                    I'm Jessica, a product designer who loves to solve problems and design beautiful, intuitive experiences that make an impact, both big and small. Currently, I am a senior at <a class = "cornellred link" href="http://infosci.cornell.edu/" target="_blank">Cornell University</a> studying information science with concentrations in User Experience and Digital Culture and Production, along with a minor in Business. In summer 2018, I was a product design intern at <a class = "orange link" href="https://www.voxmedia.com/a/vm" target="_blank">Vox Media</a>, and this past summer, I interned at <a class = "blue link" href="https://facebook.design/" target="_blank">Facebook</a>. I will be returning there as a product designer in August 2020.  
